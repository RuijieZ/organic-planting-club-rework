<% include header.html %>

<div class="container">
    <form class="col-sm-offset-3 col-sm-5 form-horizontal" role="form" method="post">
        <fieldset>
            <legend>重设密码</legend>
            <p>
                <font color=red size=+1><%= message %></font>
            </p>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">旧密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">新密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="newPassword" name="newPassword" placeholder="Password" required>
                    <p class="regTip">密码长6位以上，由任意字符组成</p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label" for="password">确认密码</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword" placeholder="Password" required>
                    <p class="regTip">确认密码必须与密码相同</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-9">
                    <button type="submit" class="btn btn-primary">提交修改</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<% include footer.html %>
